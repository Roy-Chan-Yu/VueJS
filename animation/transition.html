<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href = "https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel = "stylesheet" type = "text/css">
</head>
<body>
    <style>
        
        .fade-enter-active, .fade-leave-active {
            transition: opacity 1s;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0.1
        }

    </style>
    <div id = "databinding">
        <p>Click at the below button to see transition effect</p>
        <button v-on:click = "show = !show">Click Here</button>
        <transition name = "fade">
            <p v-show = "show" v-bind:style = "styobj">This is a Fade Transition Example</p>
        </transition>
    </div>
    
    <script>
        new Vue({
            el: '#databinding',
            data: {
                show: true,
                styobj: {
                    fontSize:'30px',
                    color: 'red'
                }
            },
            methods: {

            }
        })
    </script>

    <style>
        .shiftx-enter.active, .shiftx-leave-active {
            transition: all 2s ease-in-out;
        }
        .shiftx-enter, .shiftx-leave-to { /* . fade-leave-active below version 2.1.8 */
            transform: translateX(100px);
        } 

        @keyframes shift-in {
            0% {transform: rotateX(0deg);}
            25% {transform: rotateX(90deg);}
            50% {transform: rotateX(120deg);}
            75% {transform: rotateX(180deg);}
            100% {transform: rotateX(360deg);}

        }

    </style>

    <div id = "shiftxbinding">
        <p>Click at the below button to see transition effect.</p>
        <button v-on:click = "show = !show">Click Here</button>
        <transition name = "shiftx">
            <p v-show = "show">
                <img src = "https://www.flowerpower.com.au/media/catalog/product/image/287189f77f/love-you-rose.jpg" style = "width:100px;height:100px;" />
            </p>
        </transition>
    </div>

    <script>
        var vm = new Vue({
            el: '#shiftxbinding',
            data: {
                show:true
            },
            methods: {

            }
        })
    </script>
    
    <!--
        Custom class with 3rd-party
        used a third party library animate.css to show the use of custom animation classes
    -->

    <div id = "animation" style="text-align:center">
        <button @click = "show = !show"><span style = "font-size: 25px;">Click Here</span></button>
        <transition 
            name = "custom-classed-transition"
            enter-active-class = "animated swing"
            leave-active-class = "animated bounceIn">
        <p v-if = "show"><span style = "font-size: 25px;">See the animal effect</span></p>
        </transition>
    </div>

    <script>
        var vm = new Vue({
            el: '#animation',
            data: {
                show: true
            }
        })
    </script>

</body>
</html>
