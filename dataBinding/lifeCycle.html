<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id = "app">
        <h1>FirstName:{{firstname}} </h1>
        <h3>LastName:{{lastname}} </h3>
        <p>Details:{{details()}} </p>
    </div>    
</body>
<script>
    new Vue({
        el : '#app',
        data : {
            firstname: 'Roy',
            lastname: 'Chan',
            address: 'Changwa'
        },
        methods: {
            details: function(){
                return this.firstname+ "." + this.lastname+" addr."+ this.address
            }
        }
    })
</script>
</html>
